#
# LDAP Stack:
#
# - openldap (slapd)
# - fusiondirectory
#

directory:
    image: shasoco/fusiondirectory:1.0.9.3
    hostname: directory.<%=domain%>
    restart: always
    links:
     - ldap
     - smtp
    environment:
     - "VIRTUAL_HOST=http://directory.<%=httpHost%>,https://directory.<%=httpsHost%>"
     - SSL_CERT=<%-sslcert%>
     - FORCE_SSL=YES
     - LDAP_ORGANIZATION=<%=domain%>
     - LDAP_DOMAIN=<%=domain%>
     - LDAP_PASSWORD=<%=rootpassword%>
     - FUSIONDIRECTORY_PASSWORD=<%=adminpassword%>

     - SMTP_ENABLED=true
     - SMTP_DOMAIN=<%=domain%>
     - SMTP_HOST=smtp
     - SMTP_PORT=25
     - SMTP_AUTHENTICATION=plain
     - SMTP_USER=mailer@<%=domain%>
     - SMTP_PASS=<%=adminpassword%>
     - SMTP_TLS=off
     - SMTP_STARTTLS=off
     - SMTP_TLSCERTCHECK=off
     - SMTP_MAILDOMAIN=<%=domain%>

    volumes_from:
     - ldapdata

ldap:
    image: liaobinbin/openldap:2.4.40
    hostname: ldap.<%=domain%>
    restart: always
    volumes_from:
     - ldapdata
    environment:
     - LDAP_ORGANIZATION=<%=domain%>
     - LDAP_DOMAIN=<%=domain%>
     - LDAP_PASSWORD=<%=rootpassword%>

ldapdata:
    image: debian:jessie
    command: echo ready
    volumes:
     - /var/lib/ldap/
     - /etc/ldap
